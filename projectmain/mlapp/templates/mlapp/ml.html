{% extends 'main/base.html' %}

{% load static %}

{% block title%} Mlapp{% endblock %}
{% block body %}

<div class="container" style="width: 100%;height:20rem; background-color: rgba(0,0,255,.1)">
    <div class="col my-4">
        <h2 align="center">GET RECOMMENDATION</h2>
        <hr>
        {% if result %}
            <h2 align="center">The prediction price is {{result}} tK.</h2></br>
        {% endif %}
        <form method="post" style="padding-top:4rem" enctype="multipart/form-data" action="#">{% csrf_token %}
            <div class=" d-flex justify-content-center form-row">
                </br>
              <input type="file" name="myfile"  required>
            </div>
        </br>
            <div class="d-flex justify-content-center row">
                <button type="submit" class="btn btn-warning">GET</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
