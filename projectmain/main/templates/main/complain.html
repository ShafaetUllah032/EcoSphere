{% extends 'main/base.html' %}

{% block title %} About Us{% endblock %}


{% block body %}

<main role="main">

    
        <div class="container my-5">
            <div class="row row-cols-4 row-cols-md-1">
                {% for contact in contacts %}
                    <div class="col my-2">
                        <div class="card h-100 shadow pb-2 mb-2 bg-white rounded">
                            <div class="card-body">
                                    <h3>Name : {{contact.name}}</h3>
                                    <h6>email : {{contact.email}}</h6>
                                    <h6>phone : {{contact.phone}}</h6>
                                    <p>{{contact.desc}} </p>
                                    <a class="btn btn-warning" href="#" role="button">View details &raquo;</a>
                                    <a class="btn btn-danger" href="http://127.0.0.1:8000/admin/main/contact/{{contact.msg_id}}/delete"role="button" target ="blank" >Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    <hr>

    </div> <!-- /container -->

</main>
